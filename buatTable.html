<html>
    <head>
        <title>Membuat tabel</title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td align="right" valign="bottom">
                    <font face="courier" color="red" rowspan="2">ini baris pertama kolo pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>ini baris pertama kolom ketiga</td>
            </tr>
            <tr>
                <td>ini baris kedua kolom pertama</td>
                <td colspan="2">ini baris kedua kolom ketiga</td>
            </tr>
        </table>
    </body>
</html>
