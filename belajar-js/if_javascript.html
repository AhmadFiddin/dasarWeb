<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if</title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt("Total Belanja ?");
            
            if(totalBelanja > 30000){
                document.write("<h2>Selamat Anda Dapat Hadiah</2>");
            }

            document.write("<p> Terimakasih sudah berbelanja di  toko kami</p>")
        </script>
    </body>
</html>
